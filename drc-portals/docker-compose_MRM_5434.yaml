#          medium: Memory
#          sizeLimit: 1024Mi
#    extraVolumeMounts:
#      - name: drc-portal-postgres34-dshm
#        mountPath: /dev/shm

  drc-portal-postgres34-2:
    image: postgres:16
    shm_size: 1024m
    x-kubernetes:
      imagePullPolicy: IfNotPresent
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - 5434:5434
    volumes:
      - drc-portal-postgres34-2:/var/lib/postgresql/data
    command: -p 5434
#    extraVolumes:
#      - name: drc-portal-postgres34-dshm
#        emptyDir:
#          medium: Memory
#          sizeLimit: 1024Mi
#    extraVolumeMounts:
#      - name: drc-portal-postgres34-dshm
#        mountPath: /dev/shm

volumes:
  drc-portal-postgres34:
    x-kubernetes:
      size: 60Gi
      class: gp2

  drc-portal-postgres34-2:
    x-kubernetes:
      size: 60Gi
      class: gp2

